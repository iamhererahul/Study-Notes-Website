<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        <div class="curved-shadow"></div>
        <div class="curved-shadow2"></div>
        <div class="form-box login">
            <h2>Login</h2>
            <form>
                <div class="input-box">
                    <input type="text" id="username" required>
                    <label for="username">Username or email</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="password" required>
                    <label for="password">Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="input-box">
                    <a href="home.html"><input type="submit" class="signin-button" value="Login"></a>
                </div>
                <div class="regi-link">
                    <p>Don't have an account ? <a href="resister.html" class="signuplink">Sign Up</a></p>
                </div>
            </form>
        </div>
        <div class="info-content login">
            <h2>WELCOME To Study Era</h2>

        </div>

    </div>
    <script src="login.js"></script>
</body>

</html>
